    <meta charset="UTF-8" />

                clip-rule="evenodd"

          ></span>
        </div>
      </nav>
    </div>

    <!-- container & title-->
    <div class="font-body col-span-3">
      <h1 class="text-4xl text-gray-800 text-center py-6">Live chat</h1>

      <!-- buttons for chatroom-->
      <div class="chat-rooms mb-3 my-2 text-center">
        <div class="my-2 text-sm">Choose a chatroom:</div>
        <div class="flex justify-center w-full">
          <button class="btn m-2 py-1 px-2" id="general">#general</button>
          <button class="btn m-2 py-1 px-2" id="gaming">#gaming</button>
          <button class="btn m-2 py-1 px-2" id="music">#music</button>
        </div>
      </div>
      <!-- chat list / window-->
      <div class="chat-window grid grid-cols-5">
        <ul
          class="chat-list list-group border-gray-900 rounded-md col-start-2 col-span-3"
        ></ul>
      </div>
      <!-- new chat form -->
      <form class="new-chat my-3 grid grid-cols-5">
        <div
          class="input-group col-start-2 col-span-3 flex flex-row justify-center rounded-md"
        >
          <div class="input-group-prepend">
            <div class="input-group-text py-1 px-3 bg-gray-300 rounded-l-sm">
              Your message:
            </div>
          </div>
          <input
            type="text"
            id="message"
            class="form-control flex-grow border border-gray-200"
            required
          />
          <div class="input-group-append">
            <input type="submit" class="btn py-1 px-3" value="send" />
          </div>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3 grid grid-cols-5">
        <div
          class="input-group col-start-2 col-span-3 flex flex-row justify-center rounded-md"
        >
          <div class="input-group-prepend">
            <div class="input-group-text py-1 px-3 bg-gray-300 rounded-l-sm">
              your name:
            </div>
          </div>
          <input
            type="text"
            id="name"
            class="form-control flex-grow border border-gray-200"
            required
          />
          <div class="input-group-append">
            <input type="submit" class="btn py-1 px-3" value="update" />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
