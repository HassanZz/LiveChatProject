<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <title>chat project</title>
  </head>
  <body>
    <!-- container & title-->
    <div class="">
      <h1 class="text-4xl text-gray-800 text-center py-6">Live chat</h1>

      <!-- buttons for chatroom-->
      <div class="chat-rooms mb-3 my-2 text-center">
        <div class="my-2 text-sm">Choose a chatroom:</div>
        <div class="flex justify-center w-full">
          <button
            class="btn m-2 p-2 bg-green-400 rounded-md text-white"
            id="general"
          >
            #general
          </button>
          <button
            class="btn m-2 p-2 bg-green-400 rounded-md text-white"
            id="gaming"
          >
            #gaming
          </button>
          <button
            class="btn m-2 p-2 bg-green-400 rounded-md text-white"
            id="music"
          >
            #music
          </button>
        </div>
      </div>
      <!-- chat list / window-->
      <div class="chat-window flex justify-center">
        <ul class="chat-list list-group border-gray-900 rounded-md w-3/4"></ul>
      </div>
      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">your name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
