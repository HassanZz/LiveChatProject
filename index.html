<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>chat project</title>
  </head>
  <body>
    <!-- container & title-->
    <div class="container my-3">
      <h1 class="my-4 text-center">Live chat</h1>

      <!-- buttons for chatroom-->
      <div class="chat-rooms mb-3 my-2 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn my-1" id="general">#general</button>
        <button class="btn my-1" id="gaming">#gaming</button>
        <button class="btn my-1" id="music">#music</button>
      </div>
      <!-- chat list / window-->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>
      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your message:</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="send" />
          </div>
        </div>
      </form>
      <!-- update name form -->
      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">your name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" class="btn" value="update" />
          </div>
        </div>
        <div class="update-mssg"></div>
      </form>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
